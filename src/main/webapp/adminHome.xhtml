
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

			 <h:outputScript library="primefaces" name="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" target="head" />

            <f:facet name="first">

        </h:head>

        <h:body >

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

		                    <p:menuitem value="Category" url="/productType.jsf"  icon="ui-icon-document" />

                <p:layoutUnit position="center">

	            	 <h:commandButton id="getnav" value="Location" onclick=" getloc() ; " />
				</h:form> -->
            
			    <div id="content"   >
