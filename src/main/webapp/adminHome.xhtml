
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="windowTitle"/></title>
            </f:facet>

        </h:head>

        <h:body >

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header head
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">

				    <p:growl autoUpdate="true"/>
				  <h:form>
				    <p:menu>
				       <p:submenu label="Resources">
		                    <p:menuitem value="Category" url="/productType.jsf"  />
		                    <p:menuitem value="Product" url="/product.jsf"  icon="ui-icon-document" />
		                    
				             <p:menuitem value="View" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
			                 <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />


					          <p:menuitem value="Customer" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
						</p:submenu>
				    </p:menu>
                   </h:form>
                  
                </p:layoutUnit>

                <p:layoutUnit position="center">
                
			    <div id="content"   >
			        <ui:insert name="content"/>
			    </div>
				 
				   
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
