<ui:composition template="/adminHome.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"> 
    
    <ui:define name="windowTitle">
		Order Details
	</ui:define>
   
    
	<ui:define name="content">
	  <p:panel id="panel" header="Users">
	    <div >
	          <h:form >
					<p:dataTable var="cust" value="#{customerBean.findAll()}" paginatorTemplate=" {FirstPageLink} 
					{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 		paginator="true" rows="10" style="margin-bottom:20px"> >
					
				        <f:facet name="{Exporters}">
			            <h:commandLink>
			                <p:graphicImage name="/demo/images/excel.png" width="24"/>
			                <p:dataExporter type="xls" target="tbl" fileName="cars" />
			            </h:commandLink>
			 
			            <h:commandLink>
			                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
			                <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
			            </h:commandLink>
			 
			            <h:commandLink>
			                <p:graphicImage name="/demo/images/csv.png" width="24"/>
			                <p:dataExporter type="csv" target="tbl" fileName="cars" />
			            </h:commandLink>
			 
			            <h:commandLink>
			                <p:graphicImage name="/demo/images/xml.png" width="24"/>
			                <p:dataExporter type="xml" target="tbl" fileName="cars" />
			            </h:commandLink>
			        </f:facet>

				    	<p:column headerText="First Name">
					        <h:outputText value="#{cust.firstName}" />
					    </p:column>
					    
				    	<p:column headerText="Last Name">
					        <h:outputText value="#{cust.lastName}" />
					    </p:column>
					    
				    	<p:column headerText="Gender">
					        <h:outputText value="#{cust.gender}" />
					    </p:column>
					    
				    	<p:column headerText="Phone">
					        <h:outputText value="#{cust.phone}" />
					    </p:column>
					    
				    	<p:column headerText="Username">
					        <h:outputText value="#{cust.username}" />
					    </p:column>
					    
				    	<p:column headerText="Email">
					        <h:outputText value="#{cust.email}" />
					    </p:column>
					    
					</p:dataTable>

	          </h:form> 
	      </div>
	   </p:panel>
	</ui:define> 

</ui:composition>
