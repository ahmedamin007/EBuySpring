    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> </meta>

    <h:body class="bg-success ">
            
            <br/>
            <br/>
            
          <div  class="col-md-3 col-md-offset-4">

            <h:form >
                User name <h:inputText id = "username" label="User name" class="form-control"  
                  value="#{loginBean.username}" required="true" /> <br/>

                Password <h:inputSecret id = "password" label="Password" class="form-control"  value="#{loginBean.passowrd}" required="true" /><br/><br/>
                            <h:message for="password" style="color: red"/>
                    <h:commandButton  class="btn btn-info" style="width: 100px;height: 30px;"  value="Start" action="#{loginBean.login()}"/>
            </h:form> 
              <font style="color: red" ><p> #{loginBean.error} </p> </font>
          </div>
            <br/>
            <br/>
            <div class="col-md-offset-4" style="clear: both;">
