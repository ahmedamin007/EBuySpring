<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
xmlns:id="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
	<h:outputStylesheet library="css" name="style1.css"  />
 	
	</h:head>

<h:body>

	<h:body>
		<h:panelGroup styleClass="body-text">Secure Payment Info.
		</h:panelGroup>
		<h:form>

			<h:panelGroup layout="block" styleClass="form-container">
				<h:panelGroup styleClass="personal-information">
					 <h1>Payment Information</h1> 
			</h:panelGroup>
				
				

				<h:inputText id="usnae" styleClass="input-field" value="#{loginBean.person.address.get(0).street}"  
				pt:placeholder="street address" required="required" 
				requiredMessage="first name is required"/>
				<h:message id="m1" for="usnae" style="color:red"/> <p></p>
				


				<h:inputText styleClass="column-left" value="#{loginBean.person.address.get(0).city}" 
				pt:placeholder="city" required="required"/>
			
					
				<h:inputText styleClass ="column-right" value="#{loginBean.person.address.get(0).zipcode}" 
				pt:placeholder="ZIP code" required="required"/>
				
				
					
				<h:inputText styleClass="input-field" value="#{loginBean.person.email}" 
				pt:placeholder="Email" required="required"/>
					
				<h:panelGroup styleClass="card-wrapper"></h:panelGroup>
				
				
			
				<h:inputText styleClass="column-left" value="#{loginBean.person.firstName}" 
				pt:placeholder="First Name" required="required"/>
		

					
				<h:inputText styleClass="column-right" value="#{loginBean.person.lastName}" 
				pt:placeholder="last-name" required="required"/>
				
					
				<h:inputText styleClass="column-right"  
				pt:placeholder="Card Number" />



				<h:inputText styleClass="column-right"  
				pt:placeholder="MM / YY" />
			
			
								
				<h:inputText styleClass="column-right" 
				pt:placeholder="CCV" />

				<h:commandButton action="#{checkOutBean.processPayment()}" value="Submit" />
			</h:panelGroup>
		</h:form>
		<!-- end of form-container -->
	</h:body>

	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script
		src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/121761/card.js'></script>
	<script
		src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/121761/jquery.card.js'></script>

	<script src="resources/js/index.js"></script>

</h:body>

</html>
